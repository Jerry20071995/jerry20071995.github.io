<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>TODOS</title>
	<link rel="stylesheet" href="css/font-awesome.min.css" type="text/css"/>
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
<div class="container">
        <div class="row">
          <div class="col-sm-6">
            <h3>TODOS</h3>
            <div class="input-group">
              <input type="text" class="form-control new-todo" placeholder="Type in a new todo..." name="newTodo">
              <span class="input-group-btn">
              <button class="btn btn-default submit" type="submit" >Add Todo </button>
              </span>
            </div>
            <div>
              <div>
                <div style="margin: 1.5%" class="todo-active">
                  <span>&nbsp;</span>
                </div>
              </div>
            </div>
            <br>
            <div>
              <button class="btn btn-primary btn-sm">Mark all
                as Done
              </button>
            </div>
          </div><!-- /.col-lg-6 -->
          <!--<hr class="hidden-sm-up">-->
          <div class="col-sm-6">
            <h3>DONE</h3>
            <div>
              <div>
                <div style="margin: 1.5%"  class="todo-done">
                  <span>&nbsp;</span>
                </div>
              </div>
            </div>
            <br>
            <div>
              <button class="btn btn-danger btn-sm">Deleteall Done</button>
            </div>

          </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
</div>


	<script src="js/core/jquery.min.js"></script>
	<script src="js/core/bootstrap.min.js"></script>
	<script src="js/json.js"></script>
</body>

</html>
